<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos</title>
  <style>
    body {
      font-family: Arial, serif;
      background-color: 
      #ffd4d4;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #ff5e00;
      text-align: center;
      text-transform: up
      percase;
    }

    .produtos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .fundoproduto{
        background-color: white;
        border: 4px solid black;
        margin: auto;
    }

    .produto {
      border: 2px solid #ff5e00;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      background-color: #fff5eb;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      margin-left: 250px;
    }

    .produto:hover {
      transform: scale(1.05);
    }

    .produto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .preco {
      font-size: 18px;
      color: #b60000;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .produto a {
      display: inline-block;
      text-decoration: none;
      background-color: #ff5e00;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .produto a:hover {
      background-color: #b60000;
    }
  </style>
</head>
